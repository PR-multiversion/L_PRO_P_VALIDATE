<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container
    {
        height: 100vh;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <div class="paycont">
            <div class="cno">
                <span>CARD NUMBER</span>
                <input type="text" id="no" maxlength="16">
            </div>
            <div class="cname">
                <span>CARD HOLDER</span>
                <input type="text" id="name">
            </div>
            <div class="twodiv">
                <div class="expir"><span>EXP</span><input type="text" id="exp"></div>
                <div class="cvvno"><span>CVV</span><input type="text" id="cvv"></div>
            </div>
        </div>
    </div>
</body>
</html>
